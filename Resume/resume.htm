<!DOCTYPE html>
<html lang="en">
<title>Lohue</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Syne+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
<head>

<style>

body {
	overflow-y:hidden;
	overflow-x:hidden;
	background-color:#000000;
	background-image:url(grain.gif);
}
a:link {
	color:#B2FF7F;
}
a:visited {
	color:#F289EE;
}
a:hover {
	color:#0AFF6F;
}
a:active {
	color:#F526E8;
}

h1 {
	color:#ffffff;
	text-align:center;
	padding-bottom:0px;
	padding-right:350px;
	font-family:source code pro;
	font-size:50px;
}

ul {
	list-style-type:none;
	margin:0;
	padding:0;
	padding-left:42%;
}

li {
	display:inline;
}

p {
	color:#ffffff;
	text-align:center;
	font-family:Roboto Mono;
	font-size:85%;
}
pre {
	color:#ffffff;
	text-align:center;
	font-family:syne mono;
	font-size:85%;
}
.topborder {
	top:0px;
	width: 1920px;
	height: 75px;
	background:url(top.png);
	overflow-x:hidden;
}
.right {
	position:absolute;
	right:0%;
}
.left {
	position:absolute;
	left:0%;
}
.top {
	position:absolute;
	top:0%;
}
.bottom {
	position:absolute;
	bottom:0%;
}
</style>

</head>

<!--HTML STARTS HERE-->

<body>
	<img src="top.png" alt="border" class="top">
	<img src="left.png" alt="border" class="left">
	<img src="right.png" alt="border" class="right">
	<img src="bottom.png" alt="border" class="bottom">
</body>
